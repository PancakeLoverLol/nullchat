<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NullChat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0d0d0d;
      color: #e0f7fa;
    }
    #passwordScreen, #mainContent {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #passwordScreen input {
      padding: 10px;
      margin-bottom: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    #passwordScreen button {
      padding: 10px 20px;
      background-color: #2196f3;
      border: none;
      border-radius: 8px;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    #chatBox {
      width: 90%;
      max-width: 600px;
      height: 400px;
      overflow-y: scroll;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 10px;
      background-color: #111;
      margin-bottom: 10px;
    }
    .message {
      margin: 5px 0;
      padding: 8px;
      background: #222;
      border-radius: 6px;
    }
    .ownMessage {
      background: #004d40;
    }
    #messageInput {
      width: 80%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-right: 10px;
    }
    #sendBtn {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: white;
      cursor: pointer;
    }
    #typingStatus {
      font-size: 12px;
      color: #90caf9;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="passwordScreen">
    <input type="password" id="passwordInput" placeholder="Enter password">
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="mainContent" style="display: none; flex-direction: column; align-items: center; padding: 20px;">
    <h1>NullChat</h1>
    <div id="typingStatus"></div>
    <div id="chatBox"></div>
    <div>
      <input type="text" id="messageInput" placeholder="Type your message..." oninput="setTyping()">
      <button id="sendBtn" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
  <script>
    const correctPassword = "nullscapes";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";
      } else {
        alert("Wrong password");
      }
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDU7ocYo8pj-jq1JtBMy6aKlOS57ATvPlg",
      authDomain: "nullchat-e0243.firebaseapp.com",
      databaseURL: "https://nullchat-e0243-default-rtdb.firebaseio.com",
      projectId: "nullchat-e0243",
      storageBucket: "nullchat-e0243.appspot.com",
      messagingSenderId: "822668504447",
      appId: "1:822668504447:web:350ff354d5b13f8cc8fe4a"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = localStorage.getItem("nullchat_username");
    if (!username) {
      db.ref("userCount").transaction(count => (count || 0) + 1).then(res => {
        username = `null_${res.snapshot.val()}`;
        localStorage.setItem("nullchat_username", username);
      });
    }

    function sendMessage() {
      const msg = document.getElementById("messageInput").value.trim();
      if (!msg) return;
      db.ref("messages").push({
        sender: username,
        text: msg,
        time: Date.now()
      });
      document.getElementById("messageInput").value = "";
      db.ref("typing").child(username).remove();
    }

    function displayMessages(snapshot) {
      const chatBox = document.getElementById("chatBox");
      chatBox.innerHTML = "";
      snapshot.forEach(child => {
        const msg = child.val();
        const div = document.createElement("div");
        div.className = "message" + (msg.sender === username ? " ownMessage" : "");
        div.textContent = `${msg.sender}: ${msg.text}`;
        chatBox.appendChild(div);
      });
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    db.ref("messages").on("value", displayMessages);

    function setTyping() {
      db.ref("typing").child(username).set(true);
      setTimeout(() => db.ref("typing").child(username).remove(), 3000);
    }

    db.ref("typing").on("value", snapshot => {
      let typingUsers = [];
      snapshot.forEach(child => {
        if (child.key !== username) typingUsers.push(child.key);
      });
      document.getElementById("typingStatus").textContent = typingUsers.length
        ? `${typingUsers.join(", ")} is typing...`
        : "";
    });
  </script>
</body>
</html>
