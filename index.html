<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>nullchat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee22;
      padding: 2em;
      width: 90%;
      max-width: 500px;
      transition: all 0.3s ease;
    }

    input, button {
      width: 100%;
      padding: 0.7em;
      border: none;
      border-radius: 12px;
      margin-top: 1em;
      background: #222;
      color: white;
      font-size: 1em;
      cursor: pointer;
    }

    input:focus, button:hover {
      outline: none;
      background: #333;
    }

    #chatroom {
      display: none;
      flex-direction: column;
      height: 100vh;
      width: 100vw;
      padding: 1em;
      box-sizing: border-box;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      background: #111;
      border-radius: 12px;
      padding: 1em;
      margin-bottom: 0.5em;
    }

    #typing {
      font-size: 0.9em;
      color: #888;
      height: 1.5em;
    }

    .msg {
      background: #222;
      padding: 0.5em 1em;
      border-radius: 10px;
      margin-bottom: 0.5em;
      max-width: 90%;
      position: relative;
    }

    .timestamp {
      font-size: 0.7em;
      color: #888;
      margin-top: 0.2em;
    }

    .username {
      color: #00ffee;
      font-weight: bold;
    }

    .delete-btn {
      position: absolute;
      right: 10px;
      top: 8px;
      background: none;
      border: none;
      color: #f55;
      font-weight: bold;
      cursor: pointer;
      font-size: 1.1em;
      opacity: 0.7;
      transition: opacity 0.2s;
    }
    .delete-btn:hover {
      opacity: 1;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .fade {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <!-- Login Card -->
  <div class="card" id="loginCard">
    <h2 style="margin: 0;">Enter nullchat</h2>
    <input type="password" id="passwordInput" placeholder="Enter password..." />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <!-- Chatroom -->
  <div id="chatroom">
    <div id="messages"></div>
    <div id="typing"></div>
    <input type="text" id="msgInput" placeholder="Type your message..." autocomplete="off" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>

  <script>
    const PASSWORD = "chat123";

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === PASSWORD) {
        document.getElementById("loginCard").style.display = "none";
        document.getElementById("chatroom").style.display = "flex";
        initChat();
      } else {
        alert("Wrong password.");
      }
    }

    // Hardcoded admin usernames (use the format null_#)
    const admins = ["null_1", "null_2"]; // <-- change as needed

    function isAdmin() {
      return admins.includes(username);
    }

    // Globals
    let username = null;
    let isTyping = false;
    let typingTimeout;

    const firebaseConfig = {
      apiKey: "AIzaSyDU7ocYo8pj-jq1JtBMy6aKlOS57ATvPlg",
      authDomain: "nullchat-e0243.firebaseapp.com",
      databaseURL: "https://nullchat-e0243-default-rtdb.firebaseio.com",
      projectId: "nullchat-e0243",
      storageBucket: "nullchat-e0243.appspot.com",
      messagingSenderId: "822668504447",
      appId: "1:822668504447:web:350ff354d5b13f8cc8fe4a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function generateUsernameWithId() {
      return new Promise((resolve) => {
        const stored = localStorage.getItem("nullchat_user");
        if (stored) {
          resolve(stored);
          return;
        }
        // Atomically increment userCount and assign id
        const countRef = db.ref("userCount");
        countRef.transaction(current => {
          return (current || 0) + 1;
        }, (error, committed, snapshot) => {
          if (error) {
            console.error("Failed to get user ID:", error);
            resolve("null_0"); // fallback
          } else if (!committed) {
            resolve("null_0");
          } else {
            const newId = snapshot.val();
            const newUsername = `null_${newId}`;
            localStorage.setItem("nullchat_user", newUsername);
            resolve(newUsername);
          }
        });
      });
    }

    function initChat() {
      generateUsernameWithId().then(name => {
        username = name;
        setupChatListeners();
      });
    }

    const msgInput = document.getElementById("msgInput");
    const messagesDiv = document.getElementById("messages");
    const typingDiv = document.getElementById("typing");

    function sendMessage() {
      const text = msgInput.value.trim();
      if (text === "") return;
      const time = new Date().toLocaleTimeString();
      db.ref("messages").push({ text, time, user: username });
      msgInput.value = "";
      stopTyping();
    }

    function deleteMessage(key) {
      if (confirm("Delete this message?")) {
        db.ref("messages/" + key).remove();
      }
    }

    function setupChatListeners() {
      // Messages listener
      db.ref("messages").on("child_added", snap => {
        addMessage(snap.key, snap.val());
      });
      db.ref("messages").on("child_removed", snap => {
        const key = snap.key;
        const el = document.querySelector(`[data-key="${key}"]`);
        if (el) el.remove();
      });

      // Typing indicator listener
      db.ref("typing").on("value", snap => {
        const typingUsers = snap.val() || {};
        const othersTyping = Object.entries(typingUsers)
          .filter(([user, isTyping]) => isTyping && user !== username)
          .map(([user]) => user);

        if (othersTyping.length > 0) {
          typingDiv.textContent = `${othersTyping.join(", ")} is typing...`;
        } else {
          typingDiv.textContent = "";
        }
      });

      // Setup typing detection
      msgInput.addEventListener("input", startTyping);
      msgInput.addEventListener("keydown", e => {
        if (e.key === "Enter") sendMessage();
      });
    }

    function addMessage(key, { text, time, user }) {
      // Create message div
      const div = document.createElement("div");
      div.className = "msg fade";
      div.setAttribute("data-key", key);

      const canDelete = user === username || isAdmin();

      div.innerHTML = `
        <div>
          <span class="username">${user}</span>: ${escapeHTML(text)}
          ${canDelete ? `<button class="delete-btn" title="Delete message" onclick="deleteMessage('${key}')">Ã—</button>` : ""}
        </div>
        <div class="timestamp">${time}</div>
      `;

      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Escape HTML to prevent XSS
    function escapeHTML(str) {
      return str.replace(/[&<>"']/g, function (m) {
        return ({
          '&': '&amp;',
          '<': '&lt;',
          '>': '&gt;',
          '"': '&quot;',
          "'": '&#39;'
        })[m];
      });
    }

    function startTyping() {
      if (!isTyping) {
        isTyping = true;
        db.ref(`typing/${username}`).set(true);
      }
      clearTimeout(typingTimeout);
      typingTimeout = setTimeout(stopTyping, 2000);
    }

    function stopTyping() {
      if (isTyping) {
        db.ref(`typing/${username}`).set(false);
        isTyping = false;
      }
    }
  </script>
</body>
</html>
