<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NullChat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #e0f7fa;
    }
    .card {
      background: #111;
      border-radius: 20px;
      box-shadow: 0 0 20px #00ffee22;
      padding: 2em;
      width: 90%;
      max-width: 500px;
      transition: all 0.3s ease;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      width: 100%;
      border: none;
      outline: none;
      font-size: 16px;
      background: #222;
      color: white;
    }
    button {
      background-color: #1de9b6;
      color: #000;
      cursor: pointer;
    }
    input:focus, button:hover {
      outline: none;
      background: #333;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(29, 233, 182, 0.3);
      margin: auto;
      margin-top: 40px;
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
      background: #111;
      border-radius: 12px;
    }
    .msg {
      background: #222;
      padding: 0.5em 1em;
      border-radius: 10px;
      margin-bottom: 0.5em;
      max-width: 90%;
    }
    .timestamp {
      font-size: 0.7em;
      color: #888;
    }
    .username {
      color: #00ffee;
      font-weight: bold;
    }
    .typing-indicator {
      font-style: italic;
      font-size: 12px;
    }
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }
    .fade {
      animation: fadeIn 0.3s ease;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">NullChat</h1>
  <div id="chat">
    <div id="messages"></div>
    <div class="typing-indicator" id="typing"></div>
    <input type="text" id="messageInput" placeholder="Type a message..." oninput="sendTyping()" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, set, get, update } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDU7ocYo8pj-jq1JtBMy6aKlOS57ATvPlg",
      authDomain: "nullchat-e0243.firebaseapp.com",
      databaseURL: "https://nullchat-e0243-default-rtdb.firebaseio.com",
      projectId: "nullchat-e0243",
      storageBucket: "nullchat-e0243.appspot.com",
      messagingSenderId: "822668504447",
      appId: "1:822668504447:web:350ff354d5b13f8cc8fe4a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");

    const ADMIN_LIST = ["shadow-956"];
    let username = localStorage.getItem("nullchat_username");
    async function initUser() {
      if (!username) {
        const userCountRef = ref(db, "userCount");
        const snapshot = await get(userCountRef);
        let count = snapshot.exists() ? snapshot.val() + 1 : 1;
        username = `null_${count}`;
        localStorage.setItem("nullchat_username", username);
        await set(userCountRef, count);
      }
    }

    await initUser();
    const messageInput = document.getElementById("messageInput");
    const messagesDiv = document.getElementById("messages");
    const typingDiv = document.getElementById("typing");

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text !== "") {
        push(messagesRef, {
          user: username,
          text,
          timestamp: Date.now()
        });
        messageInput.value = "";
        sendTyping(false);
      }
    }

    function listenForMessages() {
      onChildAdded(messagesRef, (data) => {
        const { user, text, timestamp } = data.val();
        const id = data.key;
        const div = document.createElement("div");
        div.classList.add("msg", "fade");
        div.innerHTML = `<span class="username">${user}</span>: ${text}`;
        if (user === username || ADMIN_LIST.includes(username)) {
          const delBtn = document.createElement("button");
          delBtn.textContent = " ❌ ";
          delBtn.style.marginLeft = "10px";
          delBtn.onclick = () => remove(ref(db, `messages/${id}`));
          div.appendChild(delBtn);
        }
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      onChildRemoved(messagesRef, () => {
        messagesDiv.innerHTML = "";
        listenForMessages();
      });
    }

    let typingTimeout;
    function sendTyping(active = true) {
      if (active) {
        set(ref(db, `typing/${username}`), true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => set(ref(db, `typing/${username}`), false), 2000);
      } else {
        set(ref(db, `typing/${username}`), false);
      }
    }

    function listenForTyping() {
      get(typingRef).then((snapshot) => {
        const typingUsers = [];
        snapshot.forEach(child => {
          if (child.val() && child.key !== username) {
            typingUsers.push(child.key);
          }
        });
        typingDiv.textContent = typingUsers.length > 0 ? `${typingUsers.join(", ")} is typing...` : "";
      });
    }

    setInterval(listenForTyping, 1000);
    listenForMessages();
  </script>
</body>
</html>
