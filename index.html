<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NullChat</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f0f0f;
      color: #e0f7fa;
    }
    #passwordScreen, #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 10px;
    }
    input, button, select {
      padding: 10px;
      border: none;
      border-radius: 8px;
      background-color: #1a1a1a;
      color: #e0f7fa;
      box-shadow: 0 0 5px #26c6da;
    }
    #chatBox {
      height: 400px;
      width: 80%;
      max-width: 800px;
      overflow-y: scroll;
      border: 1px solid #26c6da;
      padding: 10px;
      background-color: #121212;
      margin-bottom: 10px;
      border-radius: 8px;
    }
    .message {
      margin-bottom: 10px;
    }
    .typing {
      font-style: italic;
      color: #80deea;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <div id="passwordScreen">
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
  </div>
  <div id="mainContent" style="display:none; flex-direction:column; align-items:center;">
    <h1>NullChat</h1>
    <div id="userInfo"></div>
    <select id="clanSelect"></select>
    <input id="clanName" placeholder="Create/Join clan" />
    <button onclick="joinClan()">Join/Create Clan</button>
    <div id="chatBox"></div>
    <input id="messageInput" placeholder="Type your message..." oninput="sendTypingStatus(true)" onblur="sendTypingStatus(false)" />
    <button onclick="sendMessage()">Send</button>
    <div id="typingStatus"></div>
  </div>

  <script>
    const correctPassword = "nullscapes";
    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === correctPassword) {
        localStorage.setItem("unlocked", "true");
        document.getElementById("passwordScreen").style.display = "none";
        document.getElementById("mainContent").style.display = "flex";
      }
    }
    if (localStorage.getItem("unlocked") === "true") {
      document.getElementById("passwordScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
    }

    const firebaseConfig = {
      apiKey: "AIzaSyDU7ocYo8pj-jq1JtBMy6aKlOS57ATvPlg",
      authDomain: "nullchat-e0243.firebaseapp.com",
      databaseURL: "https://nullchat-e0243-default-rtdb.firebaseio.com",
      projectId: "nullchat-e0243",
      storageBucket: "nullchat-e0243.appspot.com",
      messagingSenderId: "822668504447",
      appId: "1:822668504447:web:350ff354d5b13f8cc8fe4a"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let username = localStorage.getItem("username");
    if (!username) {
      db.ref("userCount").transaction(current => (current || 0) + 1).then(result => {
        username = `null_${result.snapshot.val()}`;
        localStorage.setItem("username", username);
        document.getElementById("userInfo").innerText = `Logged in as ${username}`;
      });
    } else {
      document.getElementById("userInfo").innerText = `Logged in as ${username}`;
    }

    let userClan = "";

    function joinClan() {
      const clan = document.getElementById("clanName").value.trim();
      if (!clan) return;
      db.ref(`clans/${clan}/members/${username}`).set(true);
      userClan = clan;
      localStorage.setItem("userClan", clan);
      loadClans();
    }

    function loadClans() {
      db.ref("clans").once("value").then(snapshot => {
        const clanSelect = document.getElementById("clanSelect");
        clanSelect.innerHTML = "";
        snapshot.forEach(clanSnap => {
          const clanName = clanSnap.key;
          const option = document.createElement("option");
          option.value = clanName;
          option.innerText = clanName;
          clanSelect.appendChild(option);
        });
      });
    }

    loadClans();

    db.ref("messages").on("child_added", snapshot => {
      const msg = snapshot.val();
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<strong>${msg.user}</strong> [${msg.clan || "-"}]: ${msg.text}`;
      if (msg.user === username || isAdmin(username)) {
        const delBtn = document.createElement("button");
        delBtn.innerText = "Delete";
        delBtn.onclick = () => db.ref("messages/" + snapshot.key).remove();
        div.appendChild(delBtn);
      }
      document.getElementById("chatBox").appendChild(div);
      document.getElementById("chatBox").scrollTop = document.getElementById("chatBox").scrollHeight;
    });

    db.ref("messages").on("child_removed", snapshot => {
      loadMessages();
    });

    function loadMessages() {
      document.getElementById("chatBox").innerHTML = "";
      db.ref("messages").once("value", snap => {
        snap.forEach(child => {
          const msg = child.val();
          const div = document.createElement("div");
          div.className = "message";
          div.innerHTML = `<strong>${msg.user}</strong> [${msg.clan || "-"}]: ${msg.text}`;
          document.getElementById("chatBox").appendChild(div);
        });
      });
    }

    function sendMessage() {
      const text = document.getElementById("messageInput").value;
      const clan = userClan || localStorage.getItem("userClan") || "-";
      if (!text.trim()) return;
      db.ref("messages").push({ user: username, text, clan });
      document.getElementById("messageInput").value = "";
      sendTypingStatus(false);
    }

    function isAdmin(name) {
      const admins = ["null_1"];
      return admins.includes(name);
    }

    function sendTypingStatus(isTyping) {
      db.ref("typing/" + username).set(isTyping);
    }

    db.ref("typing").on("value", snap => {
      let typingUsers = [];
      snap.forEach(child => {
        if (child.val() && child.key !== username) {
          typingUsers.push(child.key);
        }
      });
      document.getElementById("typingStatus").innerText = typingUsers.length ? `${typingUsers.join(", ")} typing...` : "";
    });
  </script>
</body>
</html>
