<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NullChat</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #e0f7fa;
    }
    #passwordScreen, #mainContent {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #mainContent {
      display: none;
    }
    input, button {
      margin: 5px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    button {
      background-color: #1de9b6;
      color: #000;
      cursor: pointer;
    }
    #chat {
      width: 90%;
      max-width: 600px;
      background-color: #1c1c1c;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(29, 233, 182, 0.3);
    }
    #messages {
      height: 300px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 10px;
    }
    .typing-indicator {
      font-style: italic;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div id="passwordScreen">
    <input type="password" id="passwordInput" placeholder="Enter password" />
    <button onclick="checkPassword()">Enter</button>
  </div>

  <div id="mainContent">
    <h1>NullChat</h1>
    <div id="chat">
      <div id="messages"></div>
      <div class="typing-indicator" id="typing"></div>
      <input type="text" id="messageInput" placeholder="Type a message..." oninput="sendTyping()" />
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-app.js";
    import { getDatabase, ref, push, onChildAdded, onChildRemoved, remove, set, get, child, update } from "https://www.gstatic.com/firebasejs/10.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDU7ocYo8pj-jq1JtBMy6aKlOS57ATvPlg",
      authDomain: "nullchat-e0243.firebaseapp.com",
      databaseURL: "https://nullchat-e0243-default-rtdb.firebaseio.com",
      projectId: "nullchat-e0243",
      storageBucket: "nullchat-e0243.appspot.com",
      messagingSenderId: "822668504447",
      appId: "1:822668504447:web:350ff354d5b13f8cc8fe4a"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const password = "nullscapes";
    const passwordScreen = document.getElementById("passwordScreen");
    const mainContent = document.getElementById("mainContent");

    function checkPassword() {
      const input = document.getElementById("passwordInput").value;
      if (input === password) {
        passwordScreen.style.display = "none";
        mainContent.style.display = "flex";
        initUser();
        listenForMessages();
        listenForTyping();
      }
    }

    let username = localStorage.getItem("nullchat_username");
    async function initUser() {
      if (!username) {
        const userCountRef = ref(db, "userCount");
        const snapshot = await get(userCountRef);
        let count = snapshot.exists() ? snapshot.val() + 1 : 1;
        username = `null_${count}`;
        localStorage.setItem("nullchat_username", username);
        await set(userCountRef, count);
      }
    }

    const messagesRef = ref(db, "messages");
    const typingRef = ref(db, "typing");
    const messagesDiv = document.getElementById("messages");
    const typingDiv = document.getElementById("typing");
    const messageInput = document.getElementById("messageInput");

    function sendMessage() {
      const text = messageInput.value.trim();
      if (text !== "") {
        push(messagesRef, {
          user: username,
          text,
          timestamp: Date.now()
        });
        messageInput.value = "";
        sendTyping(false);
      }
    }

    function listenForMessages() {
      onChildAdded(messagesRef, (data) => {
        const { user, text } = data.val();
        const id = data.key;
        const div = document.createElement("div");
        div.classList.add("message");
        div.textContent = `${user}: ${text}`;
        if (user === username || username === "null_1") {
          const delBtn = document.createElement("button");
          delBtn.textContent = "âŒ";
          delBtn.style.marginLeft = "10px";
          delBtn.onclick = () => remove(ref(db, `messages/${id}`));
          div.appendChild(delBtn);
        }
        messagesDiv.appendChild(div);
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      });

      onChildRemoved(messagesRef, (data) => {
        const id = data.key;
        [...messagesDiv.children].forEach(msg => {
          if (msg.textContent.includes(id)) {
            msg.remove();
          }
        });
        messagesDiv.innerHTML = "";
        listenForMessages();
      });
    }

    let typingTimeout;
    function sendTyping(active = true) {
      if (active) {
        set(ref(db, `typing/${username}`), true);
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => set(ref(db, `typing/${username}`), false), 2000);
      } else {
        set(ref(db, `typing/${username}`), false);
      }
    }

    function listenForTyping() {
      onChildAdded(typingRef, updateTyping);
      onChildRemoved(typingRef, updateTyping);
    }

    function updateTyping() {
      get(typingRef).then((snapshot) => {
        const typingUsers = [];
        snapshot.forEach(child => {
          if (child.val() && child.key !== username) {
            typingUsers.push(child.key);
          }
        });
        typingDiv.textContent = typingUsers.length > 0 ? `${typingUsers.join(", ")} is typing...` : "";
      });
    }
  </script>
</body>
</html>
